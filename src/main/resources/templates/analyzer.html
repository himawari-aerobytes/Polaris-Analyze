<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script src="https://unpkg.com/chartjs-plugin-colorschemes"></script>
    <title>Fucking App Analyzer</title>
</head>
<body>
hello thymeleaf!

<canvas id="ChartDemo"></canvas>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/

    console.log([[${history}]]);

    const ctx = document.getElementById("ChartDemo").getContext('2d');
    const ChartDemo = new Chart(ctx, {
        type: 'line',
        data: {
            // コントローラーで格納したlabelを変数式で取り出すだけ。
            labels: /*[[ ${B3Label} ]]*/,
            datasets: [
                {
                    label: "B3",

                    lineTension: 0,
                    fill: false,
                    // 上記と同様、pointを変数式で取り出しているだけです。
                    data: /*[[ ${B3Value} ]]*/,
                },
                {
                    label: "B4",

                    lineTension: 0,
                    fill: false,
                    // 上記と同様、pointを変数式で取り出しているだけです。
                    data: /*[[ ${B4Value} ]]*/,
                },
                {
                    label: "M2",

                    lineTension: 0,
                    fill: false,
                    // 上記と同様、pointを変数式で取り出しているだけです。
                    data: /*[[ ${M2Value} ]]*/,
                }
            ]
        },
        options: {
            responsive: true,
            title:{
                display:true,
                text: /*[[ ${title} ]]*/
            },
            scales: {
                yAxes: [           // Ｙ軸
                    {
                        ticks: {     // 目盛り
                            min: 0,      // 最小値
                            // beginAtZero: true でも同じ
                            max: 100,     // 最大値
                            stepSize: 10  // 間隔
                        }
                    }
                ]
            },
            plugins:{
                colorschemes:{
                    scheme: 'brewer.Paired12'
                }
            }
        }
    });
    /*]]>*/
</script>

</body>
</html>
